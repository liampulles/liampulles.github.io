---
layout: default
---
<article>
    <hr>
    <header>
        <h1>{{page.title}}</h1>
        <p>Written <time datetime="{{page.date}}">{{page.date | date_to_long_string}}</time></p>
    </header>

    <section class="centerpiece">
        <a href="{{ page.image }}" title="Click to see the full-sized image"><img src="{{ page.medium_thumb }}" alt="The restored image (click for raw)"></a>
    </section>

    {{ content }}
</article>
