<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="{{ site.author }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet"> 
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="/style.css" rel="stylesheet" >
        <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    </head>

    <body>
        <header class="site-header">
            <p><a href="/">{{site.title}}</a></p>
            <nav>
                <ul>
                    {% for item in site.data.navigation %}<li><a href="{{ item.link }}">{{ item.name }}</a></li>{% endfor %}
                </ul>
            </nav>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            {% if page.shareable %}
            <p>
                <b>Comments? Send me an <a href="mailto:{{site.email}}?subject=With regards to your %22{{page.title}}%22 page">email</a>. Or, share this piece:</b>
                <a href="http://www.facebook.com/sharer.php?u={{site.url | url_encode}}{{page.url | url_encode}}" target="_blank">
                    <i class="fa fa-facebook-square"></i>
                </a>
                <a href="https://twitter.com/intent/tweet?url={{site.url | url_encode}}{{page.url | url_encode}}" target="_blank">
                    <i class="fa fa-twitter-square"></i>
                </a>
                <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{site.url | url_encode}}{{page.url | url_encode}}" target="_blank">
                    <i class="fa fa-linkedin-square"></i>
                </a>
                <a href="https://news.ycombinator.com/submitlink?u={{site.url | url_encode}}{{page.url | url_encode}}" target="_blank">
                    <i class="fa fa-hacker-news"></i>
                </a>
                <a href="http://reddit.com/submit?url={{site.url | url_encode}}{{page.url | url_encode}}" target="_blank">
                    <i class="fa fa-reddit-square"></i>
                </a>
                <a href="mailto:someone@somewhere.com?subject=Check out this article&body={{site.url}}{{page.url}}">
                    <i class="fa fa-envelope-square"></i>
                </a>
            </p>
            {% endif %}
            <p>Â© {{ 'now' | date: "%Y" }} {{site.author}}.</p>
        </footer>
    </body>
</html>
